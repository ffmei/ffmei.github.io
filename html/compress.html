		我对压缩的理解
	<p>
		所谓压缩，就是将一段较长的数据A使用一段较短的数据B表示。从比特层面看，A是一串由0和1组成的长长的比特流，这串比特流可能是是文本数据，也可能是图片视频数据，也可能是可执行程序，还有可能是没有任何类型的数据或随机数据。假设A是由x个比特组成，那么A的可能取值就有2^x个，这2^x个值包含了所有这个长度下的文件，比如文本文件、图片等。不同类型文件需要一定的比特来表示其类型，我们称为头部。那么，压缩的本质就是将A使用更短的比特流表示，并再次包装一个头部用于将这更短的比特流映射到A，这个更短的比特流加上这个头部就是压缩后的数据A。
       <br>
       	A

	</p>
